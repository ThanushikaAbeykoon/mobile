name: playhub
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1
environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  curved_labeled_navigation_bar: ^2.0.2
  draggable_home: ^1.0.5
  image_picker: ^1.0.8
  shared_preferences: ^2.2.3
  http: ^1.2.0
  wolt_modal_sheet: ^0.9.3
  flutter_dotenv: ^5.1.0
  intl: ^0.19.0
  flutter_paypal_payment: ^1.0.6
  modal_bottom_sheet: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - lib/config/.env

